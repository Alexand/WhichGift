<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
    <title>jTinder Test</title>


    <link rel="stylesheet" href="css/jquery.mobile.flatui.css">
    <link rel="stylesheet" type="text/css" href="css/jTinder.css">
</head>


<body>
    <div data-role="page" id="gift" class="ui-page ui-page-theme-b giftPage">
        <div data-role="header">
            <h1>Sample Title</h1>
        </div>

        <div data-role="main" class="ui-content">
            <h2>H2</h2>

            <div class="tinderWrap">
                <div data-demo-html="true" id="tinderslide">
                    <ul>
                        <li class="pane1">
                            <div class="tImg"></div>
                            <div>Miami Beach</div>
                            <div class="like"></div>
                            <div class="dislike"></div>
                        </li>
                        <li class="pane2">
                            <div class="tImg"></div>
                            <div>San Francisco</div>
                            <div class="like"></div>
                            <div class="dislike"></div>
                        </li>
                        <li class="pane3">
                            <div class="tImg"></div>
                            <div>Chicago</div>
                            <div class="like"></div>
                            <div class="dislike"></div>
                        </li>
                        <li class="pane4">
                            <div class="tImg"></div>
                            <div>New York</div>
                            <div class="like"></div>
                            <div class="dislike"></div>
                        </li>
                        <li class="pane5">
                            <div class="tImg"></div>
                            <div>Beach</div>
                            <div class="like"></div>
                            <div class="dislike"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


<!-- Cordova -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
<!-- jQuery lib -->
    <script src="js/jquery-1.11.1.min.js"></script>
<!-- jQuery Mobile -->
    <script src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>
<!-- transform2d lib -->
    <script src="js/jquery.transform2d.js"></script>
<!-- jTinder lib -->
    <script src="js/jTinder.js"></script>
<!-- jTinder initialization script -->
    <script src="js/jTinderInit.js"></script>
<!-- App-o-Matic Plugins -->
    <script src="lib/fastclick/js/fastclick.js"></script>
    <script src="lib/handlebars/js/handlebars-v1.3.0.js"></script>
    <script src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
    </body>
</html>
