<!DOCTYPE html><html>

<head>	
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

	<title>WhichGift</title>

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.0.min.css" />
	
	<script type="text/javascript" src="lib/jquery-mobile/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>



<body>
<!-- ===== MAIN PAGE ===== -->
<div data-role="page" id="home" class="ui-page ui-page-theme-a">
	<div data-role="header" data-position="fixed">
		<h1>Especificações</h1><a href="#settings" data-icon="gear" data-transition="slideup" class="ui-btn-right">Settings</a>
	</div>

	<div role="main" class="ui-content" id="home-content">
		<h2>Especificações</h2>
		    <div data-demo-html="true">
				<form>
                    <div data-role="rangeslider">
                        <label for="range-1a">Faixa de Preço (em Reais):</label>
                        <input type="range" name="range-1a" id="range-1a" min="0" max="500" value="50">
                        <label for="range-1b">Rangeslider:</label>
                        <input type="range" name="range-1b" id="range-1b" min="0" max="500" value="250">
                    </div>
				</form>

				<form>
					<div class="ui-field-contain">
					<label for="select-native-1">Faixa de Idade:</label>
					<select name="select-native-1" id="select-native-1">
						<option value="1">De 0 à Highlander</option>
					    <option value="2">Primeira Infância (até 3 anos)</option>
					    <option value="3">Segunda Infância (de 4 à 7 anos)</option>
					    <option value="4">Crianças (de 8 à 12 anos)</option>
					    <option value="5">Adolescentes (de 13 à 19 anos)</option>
					    <option value="6">Jovem Adulto (de 20 à 30 anos)</option>
						<option value="7">Adulto (de 31 à 59 anos)</option>
						<option value="8">Terceira Idade (acima de 60 anos)</option>
					</select>
					</div>
				</form>

				<form>
					<div class="ui-field-contain">
					<label for="select-native-2">Gênero:</label>
					<select name="select-native-2" id="select-native-2">
						<option value="1">Misto</option>
					    <option value="2">Feminino</option>
					    <option value="3">Masculino</option>
					</select>
					</div>
				</form>

    </div>

		<p><a href="#cat" data-transition="slide">Continuar</a></p>

	</div>
</div>


<!-- ===== CATEGORIAS ===== -->
<div data-role="page" id="cat">
	<div data-role="header" data-position="fixed">
		<h1>Categorias</h1><a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Voltar</a>
	</div>

	<div role="main" class="ui-content">
	    <h2>O que esta pessoa anda curtindo?</h2>

	    		<div data-demo-html="true">
			<form>
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>--</legend>
					<input type="checkbox" name="checkbox-h-2a" id="checkbox-h-2a">
					<label for="checkbox-h-2a">Esportes</label>
					<input type="checkbox" name="checkbox-h-2b" id="checkbox-h-2b">
					<label for="checkbox-h-2b">Futebol</label>
					<input type="checkbox" name="checkbox-h-2c" id="checkbox-h-2c">
					<label for="checkbox-h-2c">Vôlei</label>
				</fieldset>
			</form>
		</div>

	    <p><a href="#gift" data-transition="slide">Encontrar Presente!</a></p>
	</div>
</div>

<!-- ===== PRESENTE ===== -->
<div data-role="page" id="gift">
	<div data-role="header" data-position="fixed">
		<h1>Presente</h1><a href="#cat" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Categorias</a>
		<a href="#home" data-icon="arrow-r" data-transition="slideup" class="ui-btn-right">Começar de Novo</a>
	</div>

	<div role="main" class="ui-content">
	    <h2>Aspirador de Pó Nasal!</h2>
		<p>Que tal algo bárbaro e super da moda em Hollywood?</p>
	</div>
</div>


<!-- ===== SETTINGS ===== -->
<div data-role="page" id="settings">
	<div data-role="header" data-position="fixed">
		<h1>Settings</h1><a href="#home" data-transition="slideup" data-direction="reverse" data-icon="check" class="ui-btn-right">Done</a>
	</div>

	<div role="main" class="ui-content">
		<h2>Settings</h2>
	</div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/fastclick/js/fastclick.js"></script>
<script type="text/javascript" src="lib/handlebars/js/handlebars-v1.3.0.js"></script>

</body></html>
