<!DOCTYPE html><html>

<head>
<!-- Metas -->
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
<!-- Title -->
	<title>WhichGift</title>
<!-- Links -->
	<link rel="stylesheet" href="css/jquery.mobile.flatui.css">
	<link rel="stylesheet" href="css/jTinder.css">
</head>



<body>
<!-- ===== MAIN PAGE ===== -->
<div data-role="page" id="home" class="ui-page ui-page-theme-b">

<!-- Header -->
	<div data-role="header" data-position="fixed">
		<h1>WhichGift</h1>
	</div>

	<div data-role="main" class="ui-content" id="home-content" >
		<h2>Especificações</h2>
		<div id="especificacoes">

<!-- Faixa de Preço -->
			<form>
                <div data-role="rangeslider" class="ed-rangeSlider">
                    <label for="range-1a">Faixa de Preço (em Reais):</label>
                    <input type="range" name="range-1a" id="range-1a" min="0" max="300" value="50" step="10">
                    <label for="range-1b">Rangeslider:</label>
                    <input type="range" name="range-1b" id="range-1b" min="0" max="300" value="150" step="10">
                </div>
			</form>

<!-- Faixa de Idade -->
			<form>
				<div class="ui-field-contain ui-shadow" >
					<label for="select-native-1">Faixa de Idade:</label>
					<select name="select-native-1" id="select-native-1">
						<option value="1">De Bebê à Highlander</option>
					    <option value="2">Primeira Infância (até 3 anos)</option>
					    <option value="3">Segunda Infância (de 4 à 7 anos)</option>
					    <option value="4">Crianças (de 8 à 12 anos)</option>
					    <option value="5">Adolescentes (de 13 à 19 anos)</option>
					    <option value="6">Jovem Adulto (de 20 à 30 anos)</option>
						<option value="7">Adulto (de 31 à 59 anos)</option>
						<option value="8">Terceira Idade (acima de 60 anos)</option>
					</select>
				</div>
			</form>

<!-- Gênero -->
			<div data-demo-html="true" id="fullWidth">
				<form>
					<fieldset data-role="controlgroup" data-type="horizontal" class="ui-controlgroup ui-controlgroup-horizontal ui-corner-all">
						<div role="heading" class="ui-controlgroup-label">
							<legend>Gênero:</legend>
						</div>
						<div class="ui-controlgroup-controls">
							<label for="radio-choice-h-2a" class="ui-btn ui-corner-all ui-btn-inherit ui-first-child ui-radio-off">Misto</label>
							<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked" data-cacheval="true">
							<label for="radio-choice-h-2b" class="ui-btn ui-corner-all ui-btn-inherit ui-radio-off">Feminino</label>
							<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off" data-cacheval="false">
							<label for="radio-choice-h-2c" class="ui-btn ui-corner-all ui-btn-inherit ui-last-child ui-btn-active ui-radio-on">Masculino</label>
							<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other" data-cacheval="false">
						</div>
					</fieldset>
				</form>
			</div>

    	</div>
<!-- Botão Continuar -->
    	<a data-role="button" href="#gift" data-transition="slide" class="ui-btn ui-corner-all" id="ed-mainButton">Encontrar Presente</a>
    </div>

<!-- LowInfo -->
	<div id="ed-lowInfo">
		<a href="#feedback" data-transition="slide" data-direction="reverse" class="ui-btn-left">Feedback</a>
		<a href="#termos" data-transition="slide" data-direction="reverse" class="ui-btn-right">Termos e Condições </a>
		
	</div>
</div>



<!-- ===== PRESENTE ===== -->
<div data-role="page" id="gift" class="ui-page ui-page-theme-b giftPage">
<!-- Header -->
	<div data-role="header" data-position="fixed" id="giftsHeader">
		<h1></h1><a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Voltar</a>
		<a href="#home" data-icon="recycle" data-transition="pop" data-iconpos="right" id="resetButton" class="ui-btn-right">Recomeçar</a>
	</div>

<!-- Descrição -->
	<div data-role="main" class="ui-content">
		<h2 id="frase"></h2>
	</div>
<!-- Cards -->
		<div class="tinderWrap">
		    <div id="tinderslide">
		        <ul>
		        </ul>
		    </div>
    	</div>

<!-- jTinder trigger by buttons
	<div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div> -->
</div>



<!-- ===== FEEDBACK ===== -->
<div data-role="page" id="feedback" class="ui-page ui-page-theme-b">
	<div data-role="header" data-position="fixed">
		<h1></h1>
		<a href="#home" data-transition="slide" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right">Voltar</a>
	</div>

	<div data-role="main" class="ui-content">
	    <h2>Feedback</h2>
	    <div >
			<form>
				<div class="ui-field-contain">
					<label for="motivo">Motivo:</label>
					<select name="motivo" id="motivo">
						<option value="1">Bug</option>
					    <option value="2">Crítica</option>
					    <option value="3">Sugestão</option>
					</select>
				</div>
				<label for="nome-1">Nome (opcional):<label>
				<input type="text" name="nome-1" id="nome-1" value="">
				<label for="email-1">Email (opcional):</label>
				<input type="email" data-clear-btn="false" name="email-1" id="email-1" placeholder="">
				<label for="comentarios">Comentários:</label>
				<textarea name="comentarios" id="comentarios" cols="30" rows="8" value="" placeholder="O que achou da experiência, usabilidade, diversão e sugestões de presentes?"></textarea>
				<a href="#" class="ui-shadow ui-btn ui-corner-all" id="ed-mainButton">Enviar</a>
			</form>
	</div>
</div>



<!-- Cordova -->
	<script src="cordova.js"></script>
	<script src="js/index.js"></script>
<!-- jQuery lib -->
    <script src="js/jquery-1.11.1.min.js"></script>
<!-- jQuery Mobile -->
	<script src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>
<!-- transform2d lib -->
    <script src="js/jquery.transform2d.js"></script>
<!-- jTinder lib -->
    <script src="js/jTinder.js"></script>
<!-- jTinder initialization script -->
    <script src="js/jTinderInit.js"></script>
<!-- App-o-Matic Plugins -->
	<script src="lib/fastclick/js/fastclick.js"></script>
	<script src="lib/handlebars/js/handlebars-v1.3.0.js"></script>
	<script src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>


</body></html>
