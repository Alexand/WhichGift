<!DOCTYPE html><html>

WhichGift

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />


	<title>WhichGift</title>

	<link rel="stylesheet" href="css/index.css">
	<!-- <link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.0.min.css" /> -->
	<link rel="stylesheet" href="css/jquery.mobile.flatui.css" />
	<link rel="stylesheet" href="css/jTinder.css">
</head>



<body>
<!-- ===== MAIN PAGE ===== -->
<div data-role="page" id="home" class="ui-page ui-page-theme-b">

<!-- Header -->
	<div data-role="header" data-position="fixed">
		<h1>WhichGift</h1>
	</div>

	<div data-role="main" class="ui-content" id="home-content" >
		<h2>Especificações</h2>
		<div data-demo-html="true" id="ed-pageAlignVert">

<!-- Faixa de Preço -->
			<form>
                <div data-role="rangeslider" class="ed-rangeSlider">
                    <label for="range-1a">Faixa de Preço (em Reais):</label>
                    <input type="range" name="range-1a" id="range-1a" min="0" max="300" value="50" step="10">
                    <label for="range-1b">Rangeslider:</label>
                    <input type="range" name="range-1b" id="range-1b" min="0" max="300" value="150" step="10">
                </div>
			</form>

<!-- Faixa de Idade -->
			<form>
				<div class="ui-field-contain">
					<label for="select-native-1">Faixa de Idade:</label>
					<select name="select-native-1" id="select-native-1">
						<option value="1">De Bebê à Highlander</option>
					    <option value="2">Primeira Infância (até 3 anos)</option>
					    <option value="3">Segunda Infância (de 4 à 7 anos)</option>
					    <option value="4">Crianças (de 8 à 12 anos)</option>
					    <option value="5">Adolescentes (de 13 à 19 anos)</option>
					    <option value="6">Jovem Adulto (de 20 à 30 anos)</option>
						<option value="7">Adulto (de 31 à 59 anos)</option>
						<option value="8">Terceira Idade (acima de 60 anos)</option>
					</select>
				</div>
			</form>

<!-- Gênero -->
			<form>
				<fieldset data-role="controlgroup" data-type="horizontal" id="fullwidth">
					<legend>Gênero:</legend>
					<input type="checkbox" name="checkbox-h-2a" id="feminino" >
					<label for="feminino">Feminino</label>
					<input type="checkbox" name="checkbox-h-2b" id="masculino" >
					<label for="masculino">Masculino</label>
					<input type="checkbox" name="checkbox-h-2c" id="unissex" >
					<label for="unissex">Unissex</label>
				</fieldset>
			</form>
    	</div>

<!-- Botão Continuar -->
		<div id="ed-mainButton">
			<a href="#cat" data-transition="slide" class="ui-btn ui-corner-all" >Continuar</a>
		</div>
    </div>

<!-- Feedback -->
	<div id="ed-lowInfo">
		<a href="" data-transition="pop" class="ui-btn-right">Feedback</a>
	</div>
</div>



<!-- ===== CATEGORIAS ===== -->
<div data-role="page" id="cat" class="ui-page ui-page-theme-b">
	<div data-role="header" data-position="fixed">
		<h1></h1><a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Voltar</a>
	</div>

	<div role="main" class="ui-content">
	    <h2>O que esta pessoa anda curtindo?</h2>
	    <div data-demo-html="true" id="ed-categories">
			<form>
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend></legend>
					<input type="checkbox" name="checkbox-h-2a" id="checkbox-h-2a">
					<label for="checkbox-h-2a">Esportes</label>
					<input type="checkbox" name="checkbox-h-2b" id="checkbox-h-2b">
					<label for="checkbox-h-2b">Futebol</label>
					<input type="checkbox" name="checkbox-h-2c" id="checkbox-h-2c">
					<label for="checkbox-h-2c">Vôlei</label>
				</fieldset>
			</form>
		</div>
	</div>
	<div role="footer" class="ui-content" id="ed-mainButton">
	    <a href="#gift" data-transition="slide" class="ui-btn ui-corner-all">Encontrar Presentes!</a></div>
	</div>
</div>


<!-- ===== PRESENTE ===== -->
<div data-role="page" id="gift" class="ui-page ui-page-theme-b">
<!-- Header -->
	<div data-role="header" data-position="fixed">
		<h1></h1><a href="#cat" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Voltar</a>
		<a href="#home" data-icon="recycle" data-transition="pop" data-iconpos="right" class="ui-btn-right">Recomeçar</a>
	</div>

<!-- Frase de Venda -->
	<div role="main" class="ui-content">
	    <h2>Que tal algo bárbaro e super da moda em Hollywood?</h2>
	</div>

<!-- Cards -->
	<div  class="wrap">
        <div id="tinderslide">
            <ul>
                <li class="pane1">
                    <div class="img"></div>
                    <div>Miami Beach</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane2">
                    <div class="img"></div>
                    <div>San Francisco</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane3">
                    <div class="img"></div>
                    <div>Chicago</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane4">
                    <div class="img"></div>
                    <div>New York</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane5">
                    <div class="img"></div>
                    <div>Beach</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
            </ul>
        </div>
    </div>

<!-- jTinder trigger by buttons
	<div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div> -->
</div>



	<script src="cordova.js"></script>
	<script src="lib/fastclick/js/fastclick.js"></script>
	<script src="lib/handlebars/js/handlebars-v1.3.0.js"></script>
	<script src="lib/jquery-mobile/js/jquery-1.11.0.min.js"></script>
	<script src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
	<script src="js/index.js"></script>
	
<!-- esse que quebra o jTinder -->
	<script src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>
<!-- jQuery lib -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
<!-- transform2d lib -->
    <script type="text/javascript" src="js/jquery.transform2d.js"></script>
<!-- jTinder lib -->
    <script type="text/javascript" src="js/jquery.jTinder.js"></script>
<!-- jTinder initialization script -->
    <script type="text/javascript" src="js/main.js"></script>

<!-- Precisa disso?
	<script type="text/javascript">
	appomat.app.initialize();
	</script>-->

</body></html>
