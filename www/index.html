<!DOCTYPE html><html>

<head>
<!-- Metas -->
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi" />
<!-- Title -->
	<title>WhichGift</title>
<!-- Links -->
	<link rel="stylesheet" href="lib/jquery-mobile-flatui/jquery.mobile.flatui.min.css">
	<link rel="stylesheet" href="css/cards.css">
	<link rel="stylesheet" href="css/index.css">
	<script>
		setTimeout(function(){
			window.analytics.trackView('home');
		}, 3000);
    </script>
</head>



<body>
<!-- ===== MAIN PAGE ===== -->
<div data-role="page" id="home" class="ui-page ui-page-theme-b">

<!-- Header -->
	<div data-role="header" data-position="fixed">
		<h1>WhichGift</h1>
	</div>

	<div data-role="main" class="ui-content" id="home-content" >
		<h2>Especificações</h2>
		<div >

<!-- Faixa de Preço -->
			<form id="especificacoes">
                <div data-role="rangeslider" class="ed-rangeSlider">
                    <label for="minPrice">Faixa de Preço (em Reais):</label>
                    <input type="range" name="minPrice" id="minPrice" min="0" max="300" value="50" step="10">
                    <label for="maxPrice">Rangeslider:</label>
                    <input type="range" name="maxPrice" id="maxPrice" min="0" max="300" value="150" step="10">
                </div>
<!-- Faixa de Idade -->
                <div class="ui-field-contain ui-shadow" >
                	<label for="ageGroupId">Faixa de Idade:</label>
                	<select name="ageGroupId" id="ageGroupId">
                		<option value="1">De Bebê à Highlander</option>
                	    <option value="2">Primeira Infância (<3)</option>
                	    <option value="3">Segunda Infância (4-7)</option>
                	    <option value="4">Crianças (8-12)</option>
                	    <option value="5">Adolescentes (13-19)</option>
                	    <option value="6">Jovem Adulto (20-29)</option>
                		<option value="7">Adulto (30-59)</option>
                		<option value="8">Terceira Idade (>60)</option>
                	</select>
                </div>
<!-- Gênero -->
                <fieldset data-role="controlgroup" data-type="horizontal" class="ui-controlgroup ui-controlgroup-horizontal ui-corner-all" id="fullWidth">
                	<div role="heading" class="ui-controlgroup-label">
                		<legend>Gênero:</legend>
                	</div>
                	<div class="ui-controlgroup-controls">
                		<label for="gender-a" class="ui-btn ui-corner-all ui-btn-inherit ui-first-child ui-radio-off">Unissex</label>
                		<input type="radio" name="gender" id="gender-a" value="U" checked="checked" data-cacheval="true">
                		<label for="gender-b" class="ui-btn ui-corner-all ui-btn-inherit ui-radio-off">Feminino</label>
                		<input type="radio" name="gender" id="gender-b" value="F" data-cacheval="false">
                		<label for="gender-c" class="ui-btn ui-corner-all ui-btn-inherit ui-last-child ui-btn-active ui-radio-on">Masculino</label>
                		<input type="radio" name="gender" id="gender-c" value="M" data-cacheval="false">
                	</div>
                </fieldset>
			</form>
      <!-- Botão Continuar -->

        <div class="findGiftsDiv">
            <a data-role="button" href="#gift" data-transition="slide" class="ui-shadow ui-btn ui-corner-all" id="findGiftsBt">Encontrar Presentes</a>
        </div>
    	</div>

    </div>



<!-- LowInfo -->
	<div id="ed-lowInfo">
		<a href="#feedback" data-transition="slide" data-direction="reverse" class="ui-btn-left">Feedback</a>
		<a href="#termos" data-transition="slide" data-direction="reverse" class="ui-btn-right">Termos de Uso</a>
	</div>
</div>

<!-- ===== TERMOS===== -->
<div data-role="page" id="termos" class="ui-page ui-page-theme-b" data-scroll="true">

<!-- Header -->
	<div data-role="header" data-position="fixed">
		<h1>Termos de Uso</h1>
		<a href="#home" data-transition="slide" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right">Voltar</a>
	</div>

	<div data-role="main" class="ui-content" id="home-content" data-scroll="true">
		<div>
		<embed src="termos.html">
    	</div>
    </div>
</div>


<!-- ===== PRESENTE ===== -->
<div data-role="page" id="gift" class="ui-page ui-page-theme-b giftPage">
<!-- Header -->
	<div data-role="header" data-position="fixed" id="giftsHeader">
		<h1></h1><a href="#home" id="btnVoltar" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Voltar</a>
		<a href="#home" data-icon="recycle" data-transition="pop" data-iconpos="right" id="resetButton" class="ui-btn-right">Recomeçar</a>
	</div>

<!-- Loading -->
	<div id="loadingGifts" class="winCentered">
    	<img src="img/loading.gif">
	</div>

<!-- Cards -->
	<div class="tinderWrap">
	    <div id="tinderslide">
	        <ul>
	        </ul>
	    </div>
  	</div>
	<div id='openStore'>
  		<a href="#" data-rel="popup" data-position-to="window" class="ui-shadow ui-btn ui-corner-all longBtn" id="openStoreBtn">Ir Para Loja</a>
  	</div>
</div>


<!-- ===== FEEDBACK ===== -->
<div data-role="page" id="feedback" class="ui-page ui-page-theme-b">
	<div data-role="header" data-position="fixed">
		<h1>Feedback</h1>
		<a href="#home" data-transition="slide" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right">Voltar</a>
	</div>

	<div data-role="main" class="ui-content">
	    <div >
			<form id="feedbackForm">
				<div class="ui-field-contain">
					<label for="motivo">Motivo:</label>
					<select name="motivo" id="motivo">
						<option value="1">Bug</option>
					    <option value="2">Crítica</option>
					    <option value="3">Sugestão</option>
					</select>
				</div>
				<label for="nome">Nome (opcional):<label>
				<input type="text" name="nome" id="nome" value="">
				<label for="email">Email (opcional):</label>
				<input type="email" data-clear-btn="false" name="email" id="email" placeholder="">
				<label for="comentarios">Comentários:</label>
				<textarea name="comentarios" id="comentarios" cols="30" rows="4" value="" placeholder="Hei! O que achou da experiência, usabilidade e diversão? Tem alguma sugestão de presentes?"></textarea>
				<a href="#popupBasic" data-rel="popup" data-position-to="window" class="ui-shadow ui-btn longBtn ui-corner-all" id="sendFeedback">Enviar</a>
				<div data-role="popup" id="popupBasic" data-overlay-theme="b">
					<p>Formulário enviado, muito obrigado</p>
				</div>
			</form>
		</div>
	</div>
</div>




	<script src="cordova.js"></script>
	<script src="js/index.js"></script>
  <script src="lib/jquery-mobile/js/jquery-1.11.3.min.js"></script>
	<script src="lib/jquery-mobile/js/jquery.mobile-1.4.5.min.js"></script>
  <script src="lib/jquery-mobile/js/jquery.transform2d.js"></script>
	<script src="lib/fastclick/js/fastclick.js"></script>
	<script src="lib/handlebars/js/handlebars-v1.3.0.js"></script>
	<script src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
  <script src="js/cards.js"></script>
	<script src="js/whichgift.js"></script>

</body></html>
